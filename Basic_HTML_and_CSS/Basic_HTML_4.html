<!DOCTYPE>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
	.font_3 {
		background-color: red;
		color: white;
		font-weight: bold;
		font-size: large;
	}
	</style>
	<h2 class="font_1">This h2 elemet is styled per class attribute font_1</h2>
	<h3 class="font_2">This h3 elemet is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element,it is styled the same as the h2 eleemt because we pointed 
	to the class attributre font_1 </h4>
	<p class="font_3"> This is text with p syled per class attribute font_3</p>
	</body>
</html>
